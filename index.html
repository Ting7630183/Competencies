<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Score Prediction</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'>
    <link href="styles/style-home.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
    <!-- <script src="plotly-2.12.1.min.js"></script> -->
    
    <script src="js/calculator.js"> </script>
  </head>
  
  <body>
    <div class="top-title">
      <div class="text-title">Competencies Predictor</div>
    </div>

    <div class="main-container">
      <div class="school-container">
        <label for="school-type">School Environment:</label>
        <select name="school-type" id="school-type">
          <option value="neutral">Average School</option>
          <option value="good-school">Good School</option>
          <option value="bad-school">Bad School</option>
        </select>
      </div>

      <div class="scenario-container">
        <div class="scenario-one">
          <div>Scenario One:</div>
          <div class="scenario-options">
    
            <div class="intervention">
              <label for="intervention1">Intervention:</label>
              <select name="intervention1" id="intervention1">
                <option value="none">None</option>
              </select>
            </div> 
          </div>
        </div>
  
        <div class="scenario-two">
          <div>Scenario Two:</div>
          <div class="scenario-options">
    
            <div class="teacher-intervention">
              <label for="intervention2">Intervention:</label>
              <select name="intervention2" id="intervention2">
                <option value="skill">Skills</option>
                <option value="character">Character</option>
                <option value="meta">Meta-Learning</option> 
              </select>
            </div>
          </div>
        </div>
      </div> 
    </div>

    <div class="scenario-output1">
          <button id="output-button" onclick="calculate_output_score()">Output Score</button>
          
          <div id="scenario-one-output1" style="width:1400px;height:500px;"></div>
          <div id="scenario-one-output2" style="width:1400px;height:500px;"></div>
          <div id="scenario-one-output3" style="width:1400px;height:500px;"></div>

     </div>  
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Score Prediction</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'>
    <link href="styles/style-home.css" rel="stylesheet" type="text/css">
    <script src="js/calculator.js"> </script>

  <body>
    <div class="top-title">
      <a class="text-title">Competencies Prediction</a>
    </div>

    <div class="selection-container">
      <div class="character-container">
        <label for="characters">Personality:</label>
        <select name="characters" id="characters">
          <option value="none">none</option>
          <option value="openness">openness </option>
          <option value="extraversion">extraversion</option>
          <option value="conscientiousness">conscientiousness</option>
          <option value="agreeableness">agreeableness</option>
          <option value="neuroticism">neuroticism</option>
        </select> 
      </div>

      <div class="school-container">
        <label for="school-type">School environment:</label>
        <select name="school-type" id="school-type">
          <option value="neutral">neutral</option>
          <option value="good-school">good school</option>
          <option value="bad-school">bad school</option>
        </select>
      </div>

      <div class="parental-involvement-container">
        <label for="parental-type">parental involvement:</label>
        <select name="parental-type" id="parental-type">
          <option value="parent-neutral">neutral</option>
          <option value="parent-high">positive</option>
          <option value="parent-negative">negative</option>
        </select>
      </div>

      <div class="theory-container">
        <label for="theory-of-mind">theories of mind:</label>
        <select name="theory-of-mind" id="theory-of-mind">
          <option value="none">none</option>
          <option value="high-resillience">high resillience</option>
          <option value="low-resillience">low resillience</option>
        </select>
      </div>

      <div class="other-factor-container">
        <label for="other-factor">other factors:</label>
        <select name="other-factor" id="other-factor">
          <option value="none">none</option>
          <option value="bullying">bullied in middle school</option>
          <option value="switch-school">frequent school switching</option>
        </select>
      </div>
    </div>

    <div class="input-score">
      <a>Input score</a>
    </div>
